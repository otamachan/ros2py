repositories:
  - name: ament_package
    url: https://github.com/ament/ament_package.git
    version: 0.9.3
  - name: ament_cmake
    url: https://github.com/ament/ament_cmake.git
    version: 0.9.8
  - name: ament_cmake_ros
    url: https://github.com/ros2/ament_cmake_ros.git
    version: 0.9.0
  - name: ament_index
    url: https://github.com/ament/ament_index.git
    version: foxy
  - name: foonathan_memory_vendor
    url: https://github.com/eProsima/foonathan_memory_vendor.git
    version: v1.0.0
    build:
      foonathan_memory_vendor:
        build_requires:
          - ament_cmake_ros
  - name: fastrtps
    url: https://github.com/eProsima/Fast-DDS.git
    version: v2.1.0
    build:
      fastrtps:
        cmake_args:
          - "-DTHIRDPARTY_Asio=ON"
          - "-DTHIRDPARTY_fastcdr=ON"
          - "-DTHIRDPARTY_TinyXML2=ON"
          - "-DTHIRDPARTY_UPDATE=OFF"
  - name: rcutils
    url: https://github.com/ros2/rcutils.git
    version: 1.1.2
  - name: rcpputils
    url: https://github.com/ros2/rcpputils.git
    version: 1.3.1
  - name: rosidl
    url: https://github.com/ros2/rosidl.git
    version: 1.2.0
  - name: python_cmake_module
    url: https://github.com/ros2/python_cmake_module.git
    version: 0.8.0
  - name: rpyutils
    url: https://github.com/ros2/rpyutils.git
    version: 0.2.0
  - name: rosidl_python
    url: https://github.com/ros2/rosidl_python.git
    version: 0.9.4
  - name: rmw
    url: https://github.com/ros2/rmw.git
    version: 1.0.2
  - name: rosidl_typesupport_fastrtps
    url: https://github.com/ros2/rosidl_typesupport_fastrtps.git
    version: 1.0.2
  - name: rosidl_typesupport
    url: https://github.com/ros2/rosidl_typesupport.git
    version: 1.0.1
  - name: rosidl_defaults
    url: https://github.com/ros2/rosidl_defaults.git
    version: 1.0.0
    build:
      rosidl_default_generators:
        install_requires:
          - rosidl_typesupport_fastrtps_c
          - rosidl_typesupport_fastrtps_cpp
  - name: rmw_dds_common
    url: https://github.com/ros2/rmw_dds_common.git
    version: 1.0.2
  - name: rmw_fastrtps
    url: https://github.com/ros2/rmw_fastrtps.git
    version: 1.2.4
  - name: rmw_implementation
    url: https://github.com/ros2/rmw_implementation.git
    version: 1.0.1
    build:
      rmw_implementation:
        cmake_args:
          - "-DRMW_IMPLEMENTATION_DISABLE_RUNTIME_SELECTION=OFF"
  - name: unique_identifier_msgs
    url: https://github.com/ros2/unique_identifier_msgs.git
    version: 2.1.2
  - name: rcl_interfaces
    url: https://github.com/ros2/rcl_interfaces.git
    version: 1.0.0
    excludes:
      - test_msgs
  - name: libyaml_vendor
    repositories:
    url: https://github.com/ros2/libyaml_vendor.git
    version: 1.0.2
  - name: ros2_tracing
    url: https://gitlab.com/ros-tracing/ros2_tracing.git
    version: 1.0.4
    excludes:
      - tracetools_test
  - name: spdlog_vendor
    url: https://github.com/ros2/spdlog_vendor.git
    version: 1.1.2
  - name: rcl_logging
    url: https://github.com/ros2/rcl_logging.git
    version: 1.0.1
    excludes:
      - rcl_logging_log4cxx
      - rcl_logging_noop
  - name: rcl
    url: https://github.com/ros2/rcl.git
    version: 1.1.10
    build:
      rcl:
        install_requires:
          - rmw_fastrtps_cpp
        build_requires:
          - rmw_fastrtps_cpp
  - name: rclpy
    url: https://github.com/ros2/rclpy.git
    version: 1.0.4
    build:
      rclpy:
        python: true
  - name: common_interfaces
    url: https://github.com/ros2/common_interfaces.git
    version: 2.0.3
  - name: resource_retriever
    url: https://github.com/ros/resource_retriever.git
    version: 2.3.4
  - name: eigen3_cmake_module
    url: https://github.com/ros2/eigen3_cmake_module.git
    version: 0.1.1
  - name: console_bridge_vendor
    url: https://github.com/ros2/console_bridge_vendor.git
    version: 1.2.3
  - name: class_loader
    url: https://github.com/ros/class_loader.git
    version: 2.0.1
  - name: tinyxml2_vendor
    url: https://github.com/ros2/tinyxml2_vendor.git
    version: 0.7.3
  - name: tinyxml_vendor
    url: https://github.com/ros2/tinyxml_vendor.git
    version: 0.8.9
  - name: urdfdom_headers
    url: https://github.com/ros/urdfdom_headers.git
    version: 1.0.5
    patch: patches/urdfdom_headers.patch
  - name: urdfdom
    url: https://github.com/ros/urdfdom.git
    version: 2.3.3
  - name: orocos_kinematics_dynamics
    url: https://github.com/ros2/orocos_kinematics_dynamics.git
    version: 3.3.1
  - name: urdf
    url: https://github.com/ros2/urdf.git
    version: 2.4.0
  - name: kdl_parser
    url: https://github.com/ros/kdl_parser.git
    version: 2.4.1
  - name: pluginlib
    url: https://github.com/ros/pluginlib.git
    version: 2.5.3
  - name: libstatistics_collector
    type: git
    url: https://github.com/ros-tooling/libstatistics_collector.git
    version: 1.0.1
  - name: rclcpp
    type: git
    url: https://github.com/ros2/rclcpp.git
    version: 2.3.0
  - name: message_filters
    type: git
    url: https://github.com/ros2/message_filters.git
    version: 3.2.5
  - name: geometry2
    url: https://github.com/ros2/geometry2.git
    version: 0.13.9
    build:
      tf2_py:
        python: true
    excludes:
      - test_tf2
      - tf2_bullet
  - name: yaml_cpp_vendor
    url: https://github.com/ros2/yaml_cpp_vendor.git
    version: 7.0.2
  - name: laser_geometry
    url: https://github.com/ros-perception/laser_geometry.git
    version: 2.2.0
  - name: navigation_msgs
    url: https://github.com/ros-planning/navigation_msgs.git
    version: 2.0.2
  - name: interactive_markers
    url: https://github.com/ros-visualization/interactive_markers.git
    version: 2.1.3
  - name: rviz
    url: https://github.com/ros2/rviz.git
    version: 8.2.1
    excludes:
      - rviz_visual_testing_framework
  - name: ros2cli
    url: https://github.com/ros2/ros2cli.git
    version: 0.9.8
